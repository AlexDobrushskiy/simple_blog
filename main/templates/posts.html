{% extends "base.html" %}
{% block content %}
    <section class="container">
        <div class="jumbotron">
        {% for post in posts %}
            <a href="/posts/{{ post.id }}/"><h1>{{ post.header }}</h1></a>
            <h5>{{ post.when }}</h5>
            <p>{{ post.text|safe }}</p>
        {% endfor %}
        </div>
    </section>
{% endblock content %}
