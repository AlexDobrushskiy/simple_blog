{% extends "base.html" %}
{% block content %}
    <section class="container">
        <div class="jumbotron">
        {% for post in posts %}
            <h1 style="color:#ff00ff">{{ post.header }}</h1>
            <h5>{{ post.when }}</h5>
            <p>{{ post.text|safe }}</p>
        {% endfor %}
        </div>
    </section>
{% endblock content %}
